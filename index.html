<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Gaya dasar untuk body */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, rgb(230, 7, 7), #00a20b);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        overflow: hidden;
      }

      /* Gaya untuk elemen root */
      #root {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 40px;
        max-width: 900px;
        width: 80%;
        text-align: center;
        backdrop-filter: blur(100px);
        transition: transform 0.3s ease;
      }
      #root:hover {
        transform: scale(1.05);
      }

      a {
        color: #ff9c00;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        padding: 12px 24px;
        border-radius: 25px;
        background: rgba(255, 156, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      a:hover {
        background-color: rgba(255, 156, 0, 0.3);
        transform: scale(1.1);
      }

      /* Gaya untuk tombol */
      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #ff9c00, #ff3b30);
        color: #fff;
        text-align: center;
        border-radius: 25px;
        text-decoration: none;
        font-size: 1.2em;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn:hover {
        background: linear-gradient(135deg, #ff3b30, #ff9c00);
        transform: translateY(-5px);
      }

      /* Gaya untuk media query (responsif) */
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }
        #root {
          width: 100%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
